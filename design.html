<!DOCTYPE html>
<html>
  <head>css design </head>
  <body>
    <div class = "moving-element"></div>
    .moving-element {
        width: 50px;
          height: 50px;
            background-color: blue;
              position: relative;
                animation: move 2s infinite;
    }

    @keyframes move {
        0% { left: 0; }
          100% { left: 100%; }
    }
    </body>
    </html>
